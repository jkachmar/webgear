cradle:
  multi:
    - path: "./webgear-server/src"
      config:
        cradle:
          stack:
            component: "webgear-server:lib"
    - path: "./webgear-server/test"
      config:
        cradle:
          stack:
            component: "webgear-server:webgear-test"
    - path: "./webgear-examples/users"
      config:
        cradle:
          stack:
            component: "webgear-examples:users"
